<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Selamat Datang di Halaman Utama</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#profil">Profil</a>
        <a href="#galeri">Galeri</a>
    </nav>

    <section id="home">
        <h2>Halaman Home</h2>
        <p>Isi halaman Home Anda di sini.</p>
    </section>

    <section id="profil">
        <h2>Halaman Profil</h2>
        <p>Isi halaman Profil Anda di sini.</p>
    </section>

    <section id="galeri">
        <h2>Galeri Foto</h2>
        <div class="gallery">
            <img src="gambar1.jpg" alt="Foto 1">
            <img src="gambar2.jpg" alt="Foto 2">
            <img src="gambar3.jpg" alt="Foto 3">
            
        </div>
    </section>

</body>
</html>
